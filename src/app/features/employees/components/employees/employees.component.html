<div class="employee">
  <div class="employee__header">
    <h1 class="employee__header-title">Listado de empleados</h1>
    <button class="add-btn" (click)="openEmployeeModal()">
      <mat-icon>add</mat-icon>
      <span>Agregar empleado</span>
    </button>
  </div>

  <div class="employee__list">

    <div class="datatable-component">
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} {{ element.lastname }} </td>
        </ng-container>

        <ng-container matColumnDef="afp">
          <th mat-header-cell *matHeaderCellDef> Afp </th>
          <td mat-cell *matCellDef="let element"> {{ element.afp }} </td>
        </ng-container>

        <ng-container matColumnDef="charge">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{ element.charge?.nombre || '' }} </td>
        </ng-container>

        <ng-container matColumnDef="hiredate">
          <th mat-header-cell *matHeaderCellDef> Fecha contrato </th>
          <td mat-cell *matCellDef="let element"> {{ element.hiredate | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="birthdate">
          <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
          <td mat-cell *matCellDef="let element"> {{ element.birthdate | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Salario </th>
          <td mat-cell *matCellDef="let element"> {{ element.salary}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onEdit(element)">
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="onDelete(element)">
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>

      <!-- <mat-paginator
      [length]="totalData"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="handlePageEvent($event)">
    </mat-paginator> -->

      <!-- <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page of users"></mat-paginator> -->

      <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
      </mat-paginator>
    </div>


  </div>
</div>
